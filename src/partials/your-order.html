<section class="your-order-section">
  <div id="customer-order" class="container your-order-container">
    <div class="your-order-content-container">
      <h2 class="subtitle">
        <span class="acent-text">Your order</span> is our priority: Personalized
        approach and quality of service
      </h2>
      <form class="your-order-form" name="your-order-form" autocomplete="off">
        <label class="form-label">
          <input
            class="form-input"
            type="text"
            name="full_name"
            required
            placeholder="Enter your full name"
            pattern="^\w{3,} \w{3,}"
            minlength="6"
            maxlength="32"
          />
        </label>
        <label class="form-label">
          <input
            class="form-input"
            type="email"
            name="email"
            required
            placeholder="Enter your email"
            pattern="^[a-zA-Z]\w+@[a-zA-Z0-9]+\.[a-zA-Z]+(\.[a-zA-Z]+)?$"
            minlength="6"
            maxlength="64"
          />
        </label>
        <label class="form-label-comments form-label">
          <textarea
            class="input-comments form-input"
            name="comments"
            rows="8"
            required
            placeholder="Comments"
          ></textarea>
        </label>
        <button class="primary-button" type="submit" name="send_order">
          Send<svg class="primary-button-icon" width="24" height="16">
            <use href="./img/sprite.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <picture class="your-order-content-img-container">
      <!-- Desktop 1280px screen -->
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/section-your-order/content-img-desktop-1280@1x.jpg 1x,
          ./img/section-your-order/content-img-desktop-1280@2x.jpg 2x
        "
        type="image/jpg"
      />
      <!-- Tablet screen -->
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/section-your-order/content-img-tablet@1x.jpg 1x,
          ./img/section-your-order/content-img-tablet@2x.jpg 2x
        "
        type="image/jpg"
      />
      <img
        class="your-order-content-img"
        src="./img/section-your-order/content-img-tablet@1x.jpg"
        alt="Women dressed in a traditional Ukrainian blouse, face is hidden"
        width="638"
        height="521"
        loading="lazy"
      />
    </picture>
  </div>
</section>
